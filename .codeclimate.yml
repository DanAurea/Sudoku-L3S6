engines:
  rubocop:
    enabled: true
    checks:
      Rubocop/Metrics/ParameterLists:
        enabled: false
  duplication:
    enabled: true
    config:
      languages:
        ruby:
          mass_threshold: 40

  fixme:
    enabled: true
ratings:
  paths:
  - "app/**"
  - "lib/**"
  - "**.class.rb"
exclude_paths:
  - "spec/**/*"
  - "**/vendor/**/*"